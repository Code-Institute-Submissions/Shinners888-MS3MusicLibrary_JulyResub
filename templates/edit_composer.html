{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s6">
        <a href="{{ url_for('composers') }}">
            <h4 class="white-text">Back<i class="fas fa-arrow-left white-text left"></i></h4>
        </a></div>
    <div class="col s6">
        <h4 class="white-text right">Add a composer image to the database</h4>
    </div>
</div>
<!--UPDATE SECTION-->
<div class="row">

    <form class="col s12 workInputCard" method="POST" action="{{ url_for('edit_composer', composer_id=composer._id) }}">
        <div class="row">

            <div class="input-field col s12">

                <input id="composer_name" name="composer_name" type="text" class="validate"
                    value="{{ composer.composer_name }}" required>
                <label for="composer_name">{{ composer.composer_name }}</label>

            </div>

            <div class="input-field col s12">
                <input id="composer_image" name="composer_image" type="text" class="validate" value="" required>
                <label for="composer_image">Composer Image URL</label>
            </div>
        </div>

        <button type="submit" class="btn-floating btn-large waves-effect waves-light addButton"><i
                class="fas fa-check-circle"></i></i></button>
    </form>

</div>

{% endblock %}
