{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s6">
        <a href="{{ url_for('browse') }}">
            <h4 class="white-text">Back<i class="fas fa-arrow-left white-text left"></i></h4>
        </a></div>
    <div class="col s6">
        <h4 class="white-text right">Add a Piece</h4>
    </div>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>GENRE</option>
                    {% for genre in genres %}
                    <option value="1">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label>Work Genre</label>
            </div>
            <div class="input-field col s12">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="disabled" type="text" class="validate">
                <label for="disabled">Disabled</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
