{% extends "base.html" %}
{% block content %}
<div class="row">
    <h4>Composers</h4>

    <div class="card workInputCard">
        {% for composer in composers %}
        <div class="card-content white-text">
            <span class="card-title">{{ composer.composer_name}}</span>

        </div>
        <div class="card-action">
            <a href="{{ url_for('edit_composer', composer_id=composer._id) }}" class="btn regularButton">Edit
                Composer</a>
            <a href="{{ url_for('delete_composer', composer_id=composer._id) }}" class="regularButton btn">Remove</a>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
