{% extends "base.html" %}
{% block content %}
<div class="headerBar center">
    <h4 class="white-text center">Are you sure you want to delete {{ composer.composer_name }}?</h4>


    <div class="row center editDeleteButtons valign-bottom">
        <a href="{{ url_for('browse') }}" class="regularButton btn">No, go back<i
                class="fas fa-arrow-left white-text"></i>
        </a>
        <form class="col s6" method="POST" action="{{ url_for('delete_composer', composer_id=composer._id) }}">
            <button type="submit" class="regularButton btn">Yes, Delete</button>
        </form>

    </div>

</div>

{% endblock %}
