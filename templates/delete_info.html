{% extends "base.html" %}
{% block content %}
<div class="headerBarDelete center">
    <h4 class="white-text center">Are you sure you want to delete {{ work.work }}?</h4>


    <div class="col s10 offset-s1 editDeleteButtons">
        <a href="{{ url_for('browse') }}" class="regularButton btn center">No, go back
        </a>
    </div>
    <div class="col s10 offset-s1 editDeleteButtons">
        <form method="POST" action="{{ url_for('delete_info', work_id=work._id) }}">
            <button type="submit" class="regularButton btn center">Yes, Delete</button>
        </form>

    </div>

</div>




{% endblock %}
